<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Nueva tarea...">
            <button id="addTask">AÃ±adir</button>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="active">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
        <div class="stats">
            <p>Tareas pendientes: <span id="pendingCount">0</span></p>
            <button id="clearCompleted">Borrar completadas</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
